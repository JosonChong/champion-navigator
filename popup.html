<!doctype html>
<html>

<head>
    <title>Set Page Color Popup</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <style>
        body {
            width: 300px;
            min-height: 400px;
            background: white;
            font-family: sans-serif;
            -webkit-user-select: none; /* Disable selection for Chrome, Safari, and Opera */
            -moz-user-select: none; /* Disable selection for Firefox */
            -ms-user-select: none; /* Disable selection for Internet Explorer and Edge */
            user-select: none; /* Disable selection for most modern browsers */
        }
        
        .inputDiv {
            width: 95%;
            margin: 2.5% 2% 1% 2.5%
        }
        
        #searchInput {
            width: 170px;
        }
        
        #favLbl {
            margin-left: 3%;
        }
        
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding-top: 2px;
            margin-bottom: 2px;
            padding-left: 10px;
            padding-right: 10px;
            height: 40px;
        }
        
        ul {
            list-style: none;
            width: 100%;
            padding: 0px;
        }
        
        .my-handle {
            cursor: move;
            cursor: -webkit-grabbing;
        }

        .edit-button {
            padding: 25px 18px;
            font-size: 20px;
        }

        .icon-holder {
            width: 65px;
            height: 70px;
            padding: 10px 0px 10px 15px;
        }
        
        .icon {
            position: relative;
            width: 50px;
            height: 50px;
            overflow: hidden;
            border-radius: 50%;
        }
        
        .icon img {
            width: 55px;
            height: 55px;
            margin: -2.5px -2.5px -2.5px -2.5px;
        }
        
        .box {
            position: relative;
        }
        
        .updated_patch {
            position: absolute;
            bottom: 0;
            right: 0;
            color: gray;
        }
        
        .vertical-center {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }
        
        .Row {
            display: table;
            width: 100%;
            /*Optional*/
            table-layout: fixed;
            /*Optional*/
        }
        
        .Column {
            display: table-cell;
        }
        
        .noselect {
            -webkit-touch-callout: none;
            /* iOS Safari */
            -webkit-user-select: none;
            /* Safari */
            -khtml-user-select: none;
            /* Konqueror HTML */
            -moz-user-select: none;
            /* Old versions of Firefox */
            -ms-user-select: none;
            /* Internet Explorer/Edge */
            user-select: none;
            /* Non-prefixed version, currently                         supported by Chrome, Opera and Firefox */
        }
        
        .nodrag {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }
        
        .img_wrp {
            display: inline-block;
            position: relative;
        }
        
        .close {
            position: absolute;
            top: 0;
            right: 0;
        }
        
        .list {
            /* background-color: pink; */
            font-size: 30px;
            text-align: center;
            cursor: pointer;
            font-family: Geneva, Arial, Helvetica, sans-serif;
            border: 1px solid gray;
        }
        
        .scrollable {
            max-height: 400px;
            /* or any value */
            overflow-y: auto;
            margin: auto;
            padding-bottom: 60px;
        }
        
        .role {
            /* width: 20px; */
            height: 32px;
            padding: 6px 2px 6px 2px;
            display: inline-block;
            cursor: pointer;
        }
        
        .list-group-item {
            background: transparent;
            padding: 0;
        }
        .edit {
            visibility: hidden;
        }
        .grid-container {
            display: flex;
            flex-wrap: wrap;
        }
        .shortcut-items {
            height: 70px;
            width: 100px;
            align-items: start;
        }
        .shortcut-item {
            width: 50%;
            height: 35px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius:10px;
        }
        .default-shortcut {
            background-color:#333;
            color:#fff;
        }
    </style>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/Sortable.js"></script>
    <script src="js/popup.js"></script>

</head>

<body scroll="no" style="overflow: hidden">
    <div id="searchDiv" class="row inputDiv">
        <span class="glyphicon glyphicon-search"></span>
        <input id="searchInput">
        <select id="shortcut-options" style="width: 70px; height: 25px"></select>
        <span id="toggleBtn" class="glyphicon glyphicon-edit" style="font-size: 18px; display: inline-block; vertical-align: text-bottom; cursor: pointer;"></span>
    </div>

    <div class="scrollable" style="background-color: white;">
        <ul id="listWithHandle"></ul>
    </div>
    </br>

    <div class="footer" style="background-color: white; margin-bottom: 0;">
        <div class="Column" style="background-color:#31334A; border-radius: 25px; width: 160px;">
            <div style="text-align: center;">
                <div class="role" data-role="all">
                    <img src="assets/all.svg">
                </div>
                <div class="role" data-role="top">
                    <img src="assets/top.svg">
                </div>
                <div class="role" data-role="jungle">
                    <img src="assets/jung.svg">
                </div>
                <div class="role" data-role="mid">
                    <img src="assets/mid.svg">
                </div>
                <div class="role" data-role="adc">
                    <img src="assets/bot.svg">
                </div>
                <div class="role" data-role="support">
                    <img src="assets/supp.svg">
                </div>
            </div>
        </div>
        <span class="updated_patch noselect" style="margin-right: 5px; margin-bottom: 5px;">V<span id="patchId"></span> <span id="optionsLink" class="glyphicon glyphicon-cog" style="font-size: 12px; cursor: pointer;"></span></span>    
    </div>
</body>
</html>
