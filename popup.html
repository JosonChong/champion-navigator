<!doctype html>
<html>

<head>
    <title>Set Page Color Popup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" />
    <style>
        body {
            width: 300px;
            min-height: 400px;
            background: white;
            font-family: sans-serif;
        }
        /* .ui-autocomplete .ui-menu-item .ui-state-active {
            color: blue;
            background: red;
        } */
        
        .inputDiv {
            width: 90%;
            margin: 5% 2% 1% 5%
        }
        
        #searchInput {
            width: 90%;
        }
        
        #favouriteInput {
            width: 90%;
        }
        
        .items {
            width: 90%;
            margin-left: 5%;
            margin-right: 5%;
            margin-top: 2%;
            margin-bottom: 2%;
        }
        
        #favLbl {
            margin-left: 3%;
        }
        
        #downloadBtn {
            background: none!important;
            border: none;
            padding: 0!important;
            font-family: arial, sans-serif;
            color: #069;
            text-decoration: underline;
            cursor: pointer;
            width: 90%;
            margin-left: 5%;
            margin-right: 5%;
            margin-top: 0;
            margin-bottom: 0;
        }
        
        .footer {
            position: fixed;
            bottom: 0;
            /* width: 90%; */
            padding-top: 2%;
            margin-bottom: 2%;
            padding-left: 5%;
            padding-right: 5%;
            height: 80px;
        }
        
        .right {
            position: absolute;
            right: 0;
            margin-right: 5%;
            float: right;
        }
        
        ul {
            list-style: none;
            width: 100%;
            padding: 0px;
        }
        
        .my-handle {
            position: absolute;
            right: 0;
            margin-top: 10%;
            margin-right: 6%;
            /* float: right; */
            /* float:right; */
            /*   text-align:right; */
            /* margin-left:auto; */
            /* margin-right:0; */
            cursor: move;
            cursor: -webkit-grabbing;
        }
        
        .deleteBtns {
            position: absolute;
            right: 0;
            margin-top: 10%;
            margin-right: 16%;
        }
        
        .icon {
            position: relative;
            width: 50px;
            height: 50px;
            overflow: hidden;
            border-radius: 50%;
            /* width: 50px; */
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }
        
        .icon img {
            width: 55px;
            height: 55px;
            margin: -2.5px -2.5px -2.5px -2.5px;
        }
        
        .icon2 {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }
        
        .box {
            position: relative;
        }
        
        .updated_patch {
            position: absolute;
            bottom: 0;
            right: 0;
            color: gray;
        }
        
        .vertical-center {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }
        
        .Row {
            display: table;
            width: 100%;
            /*Optional*/
            table-layout: fixed;
            /*Optional*/
        }
        
        .Column {
            display: table-cell;
        }
        
        .noselect {
            -webkit-touch-callout: none;
            /* iOS Safari */
            -webkit-user-select: none;
            /* Safari */
            -khtml-user-select: none;
            /* Konqueror HTML */
            -moz-user-select: none;
            /* Old versions of Firefox */
            -ms-user-select: none;
            /* Internet Explorer/Edge */
            user-select: none;
            /* Non-prefixed version, currently                         supported by Chrome, Opera and Firefox */
        }
        
        .nodrag {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }
        
        #items {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        #items li {
            float: left;
            margin: 2px;
            /* padding: 2px; */
            border-radius: 50%;
            width: 50px;
            /* line-height: 50px; */
        }
        
        .img_wrp {
            display: inline-block;
            position: relative;
        }
        
        .close {
            position: absolute;
            top: 0;
            right: 0;
        }
        
        .list {
            /* background-color: pink; */
            font-size: 30px;
            text-align: center;
            cursor: pointer;
            font-family: Geneva, Arial, Helvetica, sans-serif;
            border: 1px solid gray;
        }
        
        .scrollable {
            max-height: 400px;
            /* or any value */
            overflow-y: auto;
            margin: auto;
            padding-bottom: 60px;
        }
        
        .role {
            /* width: 20px; */
            height: 180%;
            margin-left: 3%;
            margin-right: 3%;
            cursor: pointer;
        }
        
        .list-group-item {
            background: transparent;
        }
        /* .championLbl {
            font-size: 20px;
        } */
    </style>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="Sortable.js"></script>
    <script src="popup.js"></script>

</head>

<body scroll="no" style="overflow: hidden">
    <div id="searchDiv" class="row inputDiv">
        <span class="glyphicon glyphicon-search"></span>
        <input id="searchInput">
    </div>
    <div id="menuDownDiv" style="text-align: center;" style="margin: 0;">
        <span id="menuDownBtn" class="glyphicon glyphicon-menu-down" style="cursor: pointer;"></span>
    </div>

    <div id="favouriteDiv" class="row inputDiv" style="margin-top: 0; margin-bottom: 1%; display:none;">
        <span class="glyphicon glyphicon-star"></span>
        <input id="favouriteInput">
    </div>

    <div id="menuUpDiv" style="text-align: center; margin: 0; display: none;">
        <span id="menuUpBtn" class="glyphicon glyphicon-menu-up" style="cursor: pointer;"></span>
    </div>


    <!-- <div id="favLi"></div> -->
    <div class="scrollable" style="background-color: white;">
        <ul id="listWithHandle"></ul>
    </div>
    </br>

    <div class="footer" style="background-color: white; margin-bottom: 5%;">
        <div id="favouriteDiv" class="Row" style="width:80%; margin-right: 10%; margin-left: 10%; text-align: center;">
            <div class="Column" style="background-color:#31334A; border-radius: 25px; ">
                <div style="margin: 3%;  text-align: center;">
                    <img class="role" src="assets/all.svg" data-role="all">
                    <img class="role" src="assets/top.svg" data-role="top">
                    <img class="role" src="assets/jung.svg" data-role="jungle">
                    <img class="role" src="assets/mid.svg" data-role="middle">
                    <img class="role" src="assets/bot.svg" data-role="adc">
                    <img class="role" src="assets/supp.svg" data-role="support">
                </div>
            </div>
        </div>
        <div class="row col-md-12">
            <button id="toggleBtn" type="button" class="btn btn-default btn-sm" style="margin-left: 5%; margin-right: 5%;">
                <span class="glyphicon glyphicon-edit"></span> Edit
            </button>

            <div class="box">
                <p class="updated_patch noselect" style="margin-right: 5%; margin-bottom: 0;">Updated to Patch <span id="patchId"></span></p>
            </div>
        </div>
        <button id="downloadBtn">Download and update champion list</button>
    </div>
</body>

</html>
